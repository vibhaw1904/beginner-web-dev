<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center px-4 ">
        <div class="left">
            <img src="fb.svg" class="w-40 mb-0.5" alt="">
            <p class="text-xl mx-5 mb-0.5.5	">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-xl w-1/3">
            <input  class="px-2 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email adress or phone number">
            <input class="px-2 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="password" name="" id="">
            <button class="bg-blue-600 text-white py-2 my-2 rounded-md font-bold text-xl hover:bg-blue-500">Log in</button>
            <span class="items-center justify-center text-center text-blue-600 cursor-pointer hover:underline">Forgetten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-2 my-2 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-500">Create New Account</button>
        </div>
    </div>
</body>
</html>
