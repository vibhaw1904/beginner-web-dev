<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /* element slector */
    p{
        border:2px solid red ;
    }
        /* id selctor */
        .redelement{
            color: red;
        }
        .bgblue{
            background-color: blue;
        }
        /* Grouping selector */
        span,footer{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p>this is the simple paragraph to demonstrate css selectors</p>
    
    <p id="secondpara" class="redelement bgblue">this is the simple paragraph to demonstrate yet another css selectors</p>
    <span>this is span</span>
    <footer>this is footer</footer>

     
</body>
</html>
