<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara {
            color: rgb(207, 107, 107);
        }
        
        #secondpara {
            color: rgb(59, 28, 185)
        }
        /* #thirdpara{
            /* color: #ff89; color by hex value */
        /* } */
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is paragraph from second box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is paragraph from second box</p>
</body>

</html>
