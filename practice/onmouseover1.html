<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            height: 100px;
            width: 80px;
            position: relative;
            top: 20px;
            background-color: blue;
        }
        
        .two {
            height: 150px;
            width: 200px;
            position: relative;
            left: 180px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="one" onmouseover="backBlue()">
        <p>blue</p>
    </div>
    <div class="two" onmouseover="backRed()">
        <p>red</p>
    </div>

    <script src="onmouseover1.js"></script>

</body>

</html>
